<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hunter Cobbs - AI-Augmented Development Projects">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Projects | Hunter Cobbs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="sha384-948ahk4ZmxYVYOc+rxN1H2gM1EJ2Duhp7uHtZ4WSLkV4Vtx5MUqnV+l7u9B+jFv+" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="photos/hc.jpg" alt="HC"></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="methodology.html">Methodology</a></li>
            </ul>
        </div>
    </nav>

    <div class="projects-layout">
        <nav class="projects-topnav">
            <div class="project-tabs" id="projectTabs">
                <!-- Tabs rendered by JavaScript -->
            </div>
        </nav>

        <main class="project-content" id="projectContent">
            <section class="project-header">
                <h1 id="projectTitle">Select a project</h1>
                <p id="projectDescription" class="project-subtitle"></p>
                <div id="projectTags" class="project-meta"></div>
                <div id="projectLinks" class="project-header-links"></div>
            </section>

            <div class="project-dashboard">
                <section class="project-readme">
                    <h2>Documentation</h2>
                    <div id="readmeContent" class="readme-body">
                        <p class="empty-text">Select a project above</p>
                    </div>
                </section>

                <aside class="project-sidebar">
                    <section class="sidebar-section">
                        <h3>Contribution Breakdown</h3>
                        <div id="contributionStats" class="stats-bars"></div>
                    </section>

                    <section class="sidebar-section">
                        <h3>Recent Commits</h3>
                        <div id="recentCommits" class="commits-list">
                            <p class="empty-text">--</p>
                        </div>
                    </section>

                    <section class="sidebar-section">
                        <h3>Issues & PRs</h3>
                        <div id="issuesList" class="issues-list">
                            <p class="empty-text">--</p>
                        </div>
                    </section>
                </aside>
            </div>
        </main>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Hunter Cobbs | Developed with <a href="https://claude.ai/code" target="_blank" rel="noopener noreferrer">Claude Code</a></p>
        </div>
    </footer>

    <script src="js/projects-data.js"></script>
    <script src="js/main.js"></script>
